<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Blackjack</h1>
        <div id="game">
            <div id="dealer">
                <h2>Dealer</h2>
                <div id="dealer-hand" class="hand"></div> <!-- Dealer's hand container -->
            </div>
            <div id="player">
                <h2>Player</h2>
                <div id="player-hand" class="hand"></div> <!-- Player's hand container -->
            </div>
            <p id="action-prompt"></p>
            <div id="buttons">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
